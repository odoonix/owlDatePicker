<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Dashboard | GenZ Staking</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>


  <body id="page-top">
    <div class="calendar-box">
      <h2 class="calendar-title">my first project</h2>
      <h2 class="calendar-title">Select a Date</h2>
      <input type="text" id="dateInput" placeholder="Select a date" value="" />
      <div class="calendar" id="calendar">
        <div class="header">
          <button id="prevBtn">&lt;</button>
          <h2 id="monthYear">Month Year</h2>
          <button id="nextBtn">&gt;</button>
        </div>
        <div class="days" id="daysContainer"></div>
      </div>
    </div>

    <script src="../src/datepicker.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
